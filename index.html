---
layout: default
---

{% assign sections = site.sections | sort: 'position' %}

<header class="site-header" id="topo">
  <div class="wrapper">
    <div class="site-title">
      <img src="{{ site.baseurl }}{{ site.logo }}" alt="{{ site.title }}">
    </div>

    <nav class="site-nav">
      <button class="menu-icon" aria-controls="main-menu" aria-expanded="false" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div id="main-menu" class="trigger" data-grid="center around">
        {% for section in sections %}
        <a class="page-link" data-cell="1of4" href="#{{section.hash}}">{{section.title}}</a>
        {% endfor %}
      </div>
    </nav>
  </div>
</header>

{% for section in sections %}
<section class="section-{{section.hash}}" id="{{section.hash}}">
  {{ section.content }}
</section>
{% endfor %}
