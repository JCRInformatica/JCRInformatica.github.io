<header class="site-header" id="topo">
  <div class="wrapper">
    <div class="site-title">
      <img src="{{ site.baseurl }}{{ site.logo }}" alt="{{ site.title }}">
    </div>

    <nav class="site-nav">
      <button class="menu-icon" aria-controls="main-menu" aria-expanded="false" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div id="main-menu" class="trigger" data-grid="center around">
        {% for my_page in site.pages %}
          {% if my_page.nav_title %}
            <a class="page-link" href="{{ my_page.href }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
