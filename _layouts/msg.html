---
layout: default
---

<div class="wrapper page-content" style="--vertical-spacing: 100px;">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    <h4>{{ page.excerpt }}</h4>
    {{ content }}
    <p><a href="javascript: history.back();">Voltar</a></p>
  </div>

</div>

<img src="{{site.baseurl}}/img/lines-top-cut.svg" alt="">
